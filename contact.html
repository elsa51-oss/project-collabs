   body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full z-30">
   <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <a class="text-2xl font-bold text-indigo-600 flex items-center space-x-2" href="#">
     <img alt="Modern Car Dealer logo, stylized car silhouette in indigo color" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/e154088a-3eba-409b-954f-e8537c69c590.jpg" width="40"/>
     <span>
      SigmaShowroom
     </span>
    </a>
    <div class="hidden md:flex space-x-8 font-semibold text-gray-700">
     <a class="hover:text-indigo-600 transition" href="index.html">
      Home
     </a>
     <a class="hover:text-indigo-600 transition" href="inventory.html">
      Inventory
     </a>
     <a class="hover:text-indigo-600 transition" href="service.html">
      Services
     </a>
     <a class="hover:text-indigo-600 transition" href="contact.html">
      Contact
     </a>
    </div>
    <div class="md:hidden">
     <button aria-label="Toggle menu" class="focus:outline-none" id="menu-btn">
      <i class="fas fa-bars text-2xl text-gray-700">
      </i>
     </button>
    </div>
   </div>
   <div class="hidden md:hidden bg-white shadow-md" id="mobile-menu">
    <a class="block px-6 py-3 border-b border-gray-200 hover:bg-indigo-50 transition" href="index.html">
     Home
    </a>
    <a class="block px-6 py-3 border-b border-gray-200 hover:bg-indigo-50 transition" href="inventory.html">
     Inventory
    </a>
    <a class="block px-6 py-3 border-b border-gray-200 hover:bg-indigo-50 transition" href="service.html">
     Services
    </a>
    <a class="block px-6 py-3 hover:bg-indigo-50 transition" href="contact.html">
     Contact
    </a>
   </div>
  </nav>

  <!-- Contact Section -->
  <section class="bg-indigo-600 text-white py-20" id="contact.html">
   <div class="max-w-7xl mx-auto px-6">
    <h2 class="text-3xl font-extrabold text-center mb-12">
     Get in Touch
    </h2>
    <div class="max-w-3xl mx-auto bg-indigo-700 rounded-lg shadow-lg p-10">
     <form action="#" class="space-y-6" method="POST">
      <div>
       <label class="block mb-2 font-semibold" for="name">
        Name
       </label>
       <input class="w-full rounded-md px-4 py-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400" id="name" name="name" placeholder="Your full name" required="" type="text"/>
      </div>
      <div>
       <label class="block mb-2 font-semibold" for="email">
        Email
       </label>
       <input class="w-full rounded-md px-4 py-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400" id="email" name="email" placeholder="you@example.com" required="" type="email"/>
      </div>
      <div>
       <label class="block mb-2 font-semibold" for="message">
        Message
       </label>
       <textarea class="w-full rounded-md px-4 py-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-400" id="message" name="message" placeholder="How can we help you?" required="" rows="4"></textarea>
      </div>
      <button class="w-full bg-white text-indigo-600 font-bold py-3 rounded-md hover:bg-indigo-50 transition" type="submit">
       Send Message
      </button>
     </form>
    </div>
    <div class="mt-12 text-center space-y-4">
     <p>
      <i class="fas fa-map-marker-alt mr-2">
      </i>
      1234 SigmaShowroom Blvd, Motor City, USA
     </p>
     <p>
      <i class="fas fa-phone-alt mr-2">
      </i>
      (123) 456-7890
     </p>
     <p>
      <i class="fas fa-envelope mr-2">
      </i>
      contact@sigmashowroom.com
     </p>
    </div>
   </div>
  </section>
